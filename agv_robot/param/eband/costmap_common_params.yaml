#footprint: [[-0.45, -0.35], [-0.45, 0.35], [0.45, 0.35], [0.45, -0.35]]
robot_radius: 0.5
obstacle_layer:
  enabled: true
  combination_method: 1
  track_unknown_space: true
  obstacle_range: 3.0
  raytrace_range: 9.5
  observation_sources: scan
  scan:
    {
      sensor_frame: laser,
      data_type: LaserScan,
      topic: /scan_filtered,
      marking: true,
      clearing: true,
    }

inflation_layer:
  enabled: true

static_layer:
  enabled: true
  track_unknown_space: true

recovery_behaviors: [{name: conservative_reset, type: clear_costmap_recovery/ClearCostmapRecovery}]
conservative_reset:
          reset_distance: 0.5
          layer_names: ["obstacle_layer"]
